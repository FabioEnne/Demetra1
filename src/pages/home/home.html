
  <ion-header>
    <ion-navbar>
      <ion-avatar item-left>
        <img src="resources/android/icon/drawable-ldpi-icon.png">
      </ion-avatar>
      <ion-title item-right>
        DEMETRA - Smart Irrigation System
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <ion-list>
      <ion-list-header>
        CONTROLLO POMPA ACQUA
      </ion-list-header>
      <ion-item>
        <ion-range [(ngModel)]="rangeSettings" (ionChange)="cValue($event, 'slider1')" pin="true" step="1" snaps="true" min="1" max="15">
          <ion-icon range-left small name="water"></ion-icon>
          <ion-icon range-right name="water"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-icon name='water' item-left style="color: rgb(57, 177, 14)">{{slideValueBadge[slideValueBadge.length -1]}} sec di irrigazione</ion-icon>
        <ion-badge color="secondary"></ion-badge>
      </ion-item>
     </ion-list>
    <p>
      <button ion-button block color="secondary" (click)='slampa();'>AVVIA IRRIGAZIONE</button>
    </p>
