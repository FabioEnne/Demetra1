
  <ion-header>
    <ion-navbar>
      <ion-title item-right>
        DEMETRA - Smart Irrigation System
      </ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <ion-item>
      <ion-range [(ngModel)]="rangeSettings" (ionChange)="cValue($event, 'slider1')" pin="true" step="1" snaps="true" min="1" max="15">
        <ion-icon range-left small name="water"></ion-icon>
        <ion-icon range-right name="water"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-list>
      <ion-list-header>
        Piante:
      </ion-list-header>
      <ion-item>
            <ion-avatar item-left>
              <img src="img/rosma.jpg">
            </ion-avatar>
            <h2>Rosmarino</h2>
            <h3>{{slideValueBadge[slideValueBadge.length -1]}} secondi di irrigazione.</h3>
            <p>Luminosità ambientale: {{photoValue[photoValue.length -1]}}/100. </p>
            <p>Umidità terreno: {{photoValue[photoValue.length -1]}}/100. </p>
       </ion-item>
     </ion-list>
    <p>
      <button ion-button block color="secondary" (click)='slampa();'>AVVIA IRRIGAZIONE</button>
    </p>
  </ion-content>
